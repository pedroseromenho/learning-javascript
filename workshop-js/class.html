    <script>

        class Voiture {
            constructor(name, type, gears, options) { // Function qui va s'éxecuter dés la création de l'objet
                this.name = name;
                this.type = type;
                this.gears = gears;
                this.options = options;
            }

            roule() {
                console.log(`${this.name} démarre, Vrouuummm !`)
            }

            get kind() {
                return {
                    type: this.type + "yolo",
                    country: "BE"

                }
            }

            set kind(value) {
                this.type = parseInt(value);
            }

        }

        let volvo = new Voiture("volvo", "break", 6, [
            "toît ouvrant", "vitre electrique", "air conditionné"
        ]); // Instancie

        volvo.kind = "portuguese";

        console.log(volvo.kind);

        volvo.roule();
