<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1" onmouseover="onOver()" onmouseout="onOut()">
      <script>
        function onOver(){
          document.getElementById("image1").style.border = "3px solid red";
        }
        function onOut(){
          document.getElementById("image1").style.border = "0px";
        }
      </script>
  </body>
</html>
